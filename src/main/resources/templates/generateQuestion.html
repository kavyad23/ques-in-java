<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Elearnocean</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}" />
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}" />
<!-- iCheck -->
<link rel="stylesheet" th:href="@{/plugins/iCheck/flat/blue.css}" />
<!-- Morris chart -->
<link rel="stylesheet" th:href="@{/plugins/morris/morris.css}" />
<!-- jvectormap -->
<link rel="stylesheet"
	href="plugins/jvectormap/jquery-jvectormap-1.2.2.css}" />
<!-- Date Picker -->
<link rel="stylesheet" th:href="@{/plugins/datepicker/datepicker3.css}" />
<!-- Daterange picker -->
<link rel="stylesheet"
	th:href="@{/plugins/daterangepicker/daterangepicker-bs3.css}" />
<!-- bootstrap wysihtml5 - text editor -->
<link rel="stylesheet"
	th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}" />
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<nav
			class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#"> <i class="fa fa-bars"></i>
				</a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
					href="index.html" class="nav-link">Home</a></li>
			</ul>

			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" title="Logout"
					data-widget="control-sidebar" data-slide="true" href="#"> <i
						class="fa fa-power-off"></i>
				</a></li>
			</ul>
		</nav>
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!--  Brand Logo -->
			<a href="index.html" class="brand-link"> <img
				src="images/elearnocean_logo.png" alt="AdminLTE Logo"
				class="brand-image img-circle elevation-3" style="opacity: .8" /> <span
				class="brand-text font-weight-light">Elearnocean</span>
			</a>
			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar user panel (optional) -->
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="image">
						<img src="dist/img/user2-160x160.jpg"
							class="img-circle elevation-2" alt="User Image" />
					</div>
					<div class="info">
						<a href="#" class="d-block">Test User</a>
					</div>
				</div>

				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column"
						data-widget="treeview" role="menu" data-accordion="false">
						<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
						<li class="nav-item"><a th:href="@{/index}" class="nav-link">
								<i class="nav-icon fa fa-search"></i>
								<p>View Questions</p>
						</a></li>
						<li class="nav-item"><a th:href="@{/addQuestion}"
							class="nav-link"> <i class="nav-icon fa fa-plus"></i>
								<p>Add Questions</p>
						</a></li>
						<li class="nav-item"><a th:href="@{/generateQuestion}"
							class="nav-link active"> <i class="nav-icon fa fa-cogs"></i>
								<p>Generate Questions</p>
						</a></li>
						<li class="nav-item"><a th:href="@{/importQuestion}"
							class="nav-link"> <i class="nav-icon fa fa-upload"></i>
								<p>Import Questions</p>
						</a></li>
						<li class="nav-item"><a th:href="@{/downloadQuestion}"
							class="nav-link"> <i class="nav-icon fa  fa-download"></i>
								<p>Download</p>
						</a></li>
					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>

		<div class="content-wrapper">

			<section class="content" style="margin-top: 20px;">
				<div class="container-fluid">
					<!-- SELECT2 EXAMPLE -->
					<div class="card card-default">
						<div class="card-header">
							<h3 class="card-title">Generate Question</h3>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Subject Code</label> <input type="text"
											class="form-control" placeholder="Subject Code" />
									</div>
									<div class="form-group">
										<label>Total Marks</label> <input type="text"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Subject Name</label> <input type="text"
											class="form-control" placeholder="Subject Name" />
									</div>
									<div class="form-group">
										<label>Difficulty Level</label> <select
											class="form-control select2" style="width: 100%;">
											<option value="">Select</option>
											<option>Easy</option>
											<option>Average</option>
											<option>Difficult</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2  col-md-offset-1">
									<div class="form-group">
										<label class="fleft">1 x</label> <input type="text"
											class="form-control markTxt" />
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label class="fleft">2 x</label> <input type="text"
											class="form-control markTxt" />
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label class="fleft">5 x</label> <input type="text"
											class="form-control markTxt" />
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label class="fleft">10 x</label> <input type="text"
											class="form-control markTxt" />
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label class="fleft">20 x</label> <input type="text"
											class="form-control markTxt" />
									</div>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<button type="button" class="btn btn-default float-right">Clear</button>
							<button type="submit"
								class="btn btn-success float-right marginRgt20">Generate</button>
						</div>
					</div>
				</div>
			</section>

		</div>
	</div>

	<footer class="main-footer">
		<strong>Copyright &copy; 2018 <a href="#">Elearnocean</a>.
		</strong> All rights reserved.
	</footer>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<!-- /.control-sidebar -->
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button)
	</script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Morris.js charts -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="plugins/morris/morris.min.js"></script>
	<!-- Sparkline -->
	<script src="plugins/sparkline/jquery.sparkline.min.js"></script>
	<!-- jvectormap -->
	<script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<!-- jQuery Knob Chart -->
	<script src="plugins/knob/jquery.knob.js"></script>
	<!-- daterangepicker -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
	<script src="plugins/daterangepicker/daterangepicker.js"></script>
	<!-- datepicker -->
	<script src="plugins/datepicker/bootstrap-datepicker.js"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script
		src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
	<!-- Slimscroll -->
	<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="plugins/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.js"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="dist/js/pages/dashboard.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<!-- DataTables -->
	<script src="plugins/datatables/jquery.dataTables.js"></script>
	<script src="plugins/ckeditor/ckeditor.js"></script>
	<script src="plugins/datatables/dataTables.bootstrap4.js"></script>

	<!-- page script -->
	<script>
		$(function() {
			$('#example1').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : false
			});

			$('#questionEditor').wysihtml5({
				toolbar : {
					fa : true
				}
			});
			$('#answerEditor').wysihtml5({
				toolbar : {
					fa : true
				}
			})

		});
	</script>
</body>

</html>
